<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<link rel="stylesheet" href="/signup.css">
<link rel="stylesheet" href="/utility.css">
<body>
    <div id="nav">
            <div class="logo">
                <img src="/img/logo.svg" width="40px" alt="Logo">
            </div>
            <div class="heading">
                <h2>Millions of songs. <br>Free on Spotify.</h2>
            </div>
        <div id="signup">

        </div>
    </div>
