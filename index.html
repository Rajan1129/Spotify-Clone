<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
</head>

<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="/utility.css">
<body>
<div class="container flex bg-black">
    <div class="left">
        <div class="close">
            <img width="20px" class="invert" src="img/close.svg" alt="">
        </div> 
        <div class="home bg-gray rounded m-1 p-1">
            <div class="logo invert">
                <img width=40px src="img/logo.svg" alt="Logo"><p class="color">Spotify</p>
            </div>
            <ul>
                <li>
                    <img class="invert" src="img/home.svg" alt="Home">Home
                </li>
                <li>
                    <img id="search" class="invert" src="img/search.svg" alt="Search">Search
                </li>
                <div class="searchBar m-1 p-1" style="display: none;">
                    <input type="text" id="searchInput" placeholder="Search songs..." />
                  </div>
                  
            </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
            <div class="heading">
                <img class ="invert" src="img/playlist.svg" alt="">
                <h2>
                    Your Library
                </h2> 
            </div>
            <div class="songList">
                <ul>
                    
                </ul>
            </div>

            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Safety & Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/cookies policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/Accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>
        
    </div>
    <div class="right bg-gray rounded" >
        <div class="header">
            <div class="nav">
                 <div class="hamburgerContainer">
                   <img  width="50px" class="invert hamburger" src="img/hamburger.svg" alt="">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                    stroke="#fff"stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"/>
                    </svg>
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"stroke="#ffff"stroke-width="1.5"stroke-linecap="round"
                    stroke-linejoin="round"/></svg>
                </div>
            </div>
            <div class="buttons">
                <button class="signup-btn"><a href="/signup.html" target="_blank">Sign Up</a></button>

                <button class="login-btn">Log In</button>
            </div>
        </div>
        <div class="spotify-playlists">
            <h1>Spotify playlist</h1>
            <div class="cardContainer"></div>
                
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                <div class="abovebar">

                
                  <div class="songinfo">

                 </div>
                  <div class="songbuttons">
                      <img width="35" id="previous" src="img/previous.svg" alt="">
                      <img width="35" id="play" src="img/play.svg" alt="">
                      <img width="35" id="next" src="img/next.svg" alt="">
                      <img width="35" id="loop" src="img/repeat.svg" alt="Loop">
                    </div>
                    <div class="timevol">

                  <div class="songtime">

                  </div>
                  <div class="volume">
                    <img width="20" src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                  </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>  
<div id="toast" class="toast"></div>
<script src="/script.js"></script>
</body>
</html>
